name: apihandelling
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  weather: ^3.1.1
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  provider: ^6.0.3
  cached_network_image: ^3.2.0
  font_awesome_flutter: ^10.8.0


dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
